<div id="board">
    <div class="titleAdd">
        <h1>Kanban</h1>
    </div>
    <main id="boardArea" cdkDropListGroup>
        <app-board-item *ngFor="let list of taskLists" [listName]="list.listName" [taskList]="list.tasks" (onDeleteList)="removeList($event)"></app-board-item>
        <button mat-raised-button (click)="addBoard()">
          <mat-icon>add</mat-icon>
        </button>
    </main>
</div>
