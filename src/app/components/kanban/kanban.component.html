<div id="board">
    <div class="titleAdd">
        <h1>Kanban</h1>
    </div>
    <main id="boardArea" cdkDropListGroup>
        <app-board-item *ngFor="let status of itemStatus" [listStatusName]="status" [taskList]="sendList(status)" (onDelete)="deleteTask($event)" (onSwap)="updateStatus($event)"></app-board-item>
        <button mat-raised-button (click)="addBoard()">
          <mat-icon>add</mat-icon>
        </button>
    </main>
</div>
